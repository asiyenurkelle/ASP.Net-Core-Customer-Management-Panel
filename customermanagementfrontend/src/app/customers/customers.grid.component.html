<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th >First Name</th>
                            <th >Last Name</th>
                            <th >Address</th>
                            <th >City</th>
                            <th >State</th>
                            <th >Order Total</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr *ngFor="let customer of customers">
                            <td><img src="/assets/{{customer.gender | lowercase}}.png" width="100" height="100"
                            class="card-image" alt="Customer Image" /></td>
                            <td> <a [routerLink] ="['/customers',customer.id]" >{{customer.firstName}} </a></td>
                             <td>{{customer.lastName}} </td>
                              <td> {{customer.address}} </td>
                              <td> {{customer.city}} </td>
                            <td> {{customer.state.name}} </td>
                            <td> {{customer.orderTotal | currency: 'USD'}}  </td>               
                         </tr>
                         <tr *ngIf="!customers.length">
                             <td></td><td colspan="6">Kayıt bulunamadı</td>
                         </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
